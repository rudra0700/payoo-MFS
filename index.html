<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/login.js" defer></script>
</head>
<body>
    <main>
        <div class="artboard phone-3 m-auto">
            <div class="hero bg-base-200 min-h-screen">
                <div class="hero-content flex-col">
                 
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Mobile Number</span>
                        </label>
                        <input type="text" placeholder="phone" class="input input-bordered" id="phone-number" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">4 Digit Pin</span>
                        </label>
                        <input type="password" placeholder="Enter 4 digit pin" class="input input-bordered" id="pin-number" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary" id="login-btn">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </main>
</body>
</html>
