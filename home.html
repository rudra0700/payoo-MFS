<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/home.js" defer></script>
    <script src="./js/cashout.js" defer></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="artboard phone-3 border overflow-auto">

              <div class="stats shadow">
                <div class="stat">
                  <div class="stat-value" id="current-balance">9400</div>
                  <p class="">Available balance</p>
                </div>
              </div>
              <div class="divider"></div>
              <div class="flex justify-center gap-4">
                <button class="btn">Add money</button>
                <button class="btn">Cashout</button>
              </div>
              <div class="divider"></div>
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input type="text" placeholder="amount" class="input input-bordered" id="add-money-input" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input type="password" placeholder="pin" class="input input-bordered" id="pin-input" required />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="add-money-btn">Add Money</button>
                </div>
              </form>

              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input type="text" placeholder="cashout amount" class="input input-bordered" id="cashout-input" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input type="password" placeholder="pin" class="input input-bordered" id="cashout-pin-input" required />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="cashout-btn">Cash Out</button>
                </div>
              </form>
        </div>
    </main>

</body>
</html>
